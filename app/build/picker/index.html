<!-- Base document, to be extended by other html files with Jinja -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <link rel="stylesheet"
            href="/ps-practica-web-bootstrap/static/css/main.css">
      
      <script src="https://kit.fontawesome.com/3ec9da0d5c.js"
              crossorigin="anonymous"></script>
      
         <title>Picker - Cotizador</title>
      
   </head>
   <body>
      
      <section id="navbar">
   <nav class="navbar bg-primary navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-between align-items-center px-4 px-sm-5">
         <a class="navbar-brand" href='/ps-practica-web-bootstrap/'>
            <img src="/ps-practica-web-bootstrap/static/img/logo_prov_blanco.png"
                 alt="Logo Provincia seguros"
                 class="responsive-img-height">
         </a>
         <span class="phone-number">0800-112-3221</span>
      </div>
   </nav>
</section>
      
      <main>
         
   <section id="title-with-stepper">
      <div class="container">
         <h1 class="title display-1 text-center">Elegí tu tipo de seguro</h1>
         <section class="stepper my-5">
   <div class="row g-4 g-md-5">
      
         
            
         
         <div class="col-12 col-md stepper__step flex-row flex-md-column">
            <div class="stepper__number-wrapper stepper__number-wrapper--current">
               <div class="stepper__number stepper__number--current">1</div>
            </div>
            <div class="stepper__title stepper__title--current">Elegí tu seguro</div>
         </div>
         
      
         
            
         
         <div class="col-12 col-md stepper__step flex-row flex-md-column">
            <div class="stepper__number-wrapper stepper__number-wrapper--pending">
               <div class="stepper__number stepper__number--pending">2</div>
            </div>
            <div class="stepper__title stepper__title--pending">Carga los datos de tu auto</div>
         </div>
         
      
         
            
         
         <div class="col-12 col-md stepper__step flex-row flex-md-column">
            <div class="stepper__number-wrapper stepper__number-wrapper--pending">
               <div class="stepper__number stepper__number--pending">3</div>
            </div>
            <div class="stepper__title stepper__title--pending">Elegí tu plan a medida</div>
         </div>
         
      
         
            
         
         <div class="col-12 col-md stepper__step flex-row flex-md-column">
            <div class="stepper__number-wrapper stepper__number-wrapper--pending">
               <div class="stepper__number stepper__number--pending">4</div>
            </div>
            <div class="stepper__title stepper__title--pending">Carga tus datos personales</div>
         </div>
         
      
         
            
         
         <div class="col-12 col-md stepper__step flex-row flex-md-column">
            <div class="stepper__number-wrapper stepper__number-wrapper--pending">
               <div class="stepper__number stepper__number--pending">5</div>
            </div>
            <div class="stepper__title stepper__title--pending">Confirma tus datos</div>
         </div>
         
      
   </div>
</section>
      </div>
   </section>
   <section id="options">
      <div class="picker flex-center flex-wrap">
         <a href='/ps-practica-web-bootstrap/ingreso-datos-automotor/'>
            <div class="picker__item">
               <div class="picker__icon">
                  <i class="fa-solid fa-car"></i>
               </div>
               <div class="picker__title">Auto</div>
            </div>
         </a>
         <a href='/ps-practica-web-bootstrap/ingreso-datos-automotor/'>
            <div class="picker__item">
               <div class="picker__icon">
                  <i class="fa-solid fa-motorcycle"></i>
               </div>
               <div class="picker__title">Moto</div>
            </div>
         </a>
         <a href='/ps-practica-web-bootstrap/ingreso-datos-automotor/'>
            <div class="picker__item">
               <div class="picker__icon">
                  <i class="fa-solid fa-house"></i>
               </div>
               <div class="picker__title">Hogar</div>
            </div>
         </a>
         <a href='/ps-practica-web-bootstrap/ingreso-datos-automotor/'>
            <div class="picker__item">
               <div class="picker__icon">
                  <i class="fa-solid fa-user"></i>
               </div>
               <div class="picker__title">Accidentes Personales</div>
            </div>
         </a>
      </div>
   </section>

      </main>
      
      <footer class="footer overflow-hidden">
   <div class="container-fluid px-0">
      <div>
         <img src="/ps-practica-web-bootstrap/static/img/layered-waves.svg"
              alt="Layered waves"
              class="responsive-img-height">
      </div>
      <div class="row">
         <div class="col col--center">
            N° de inscripción
            <br>
            SSN0244
         </div>
         <div class="col col--center">
            Atención al asegurado
            <br>
            0800-666-8400
         </div>
         <div class="col col--center">Organismo de Control</div>
         <div class="col col--center">
            <a href="https://www.argentina.gob.ar/superintendencia-de-seguros">
               <img src="/ps-practica-web-bootstrap/static/img/ssn.jpg"
                    alt="Logo SSN"
                    class="responsive-img-height">
            </a>
         </div>
      </div>
   </div>
</footer>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
      </script>
   </body>
</html>
