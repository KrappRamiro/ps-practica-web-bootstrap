<div class="d-flex flex-wrap justify-content-evenly gap-5">
   {% for card in horizontal_cards %}
      <div class="card horizontal-card border-primary mb-3">
         <div class="row g-0">
            <div class="col-md-4 flex-center">
               <i class="horizontal-card__icon ~ {{ card.icon }}"></i>
            </div>
            <div class="col-md-8">
               <div class="card-body">
                  <h5 class="card-title horizontal-card__title text-center">{{ card.title }}</h5>
                  <div class="card-text">
                     <ul class="list-group list-group-flush">
                        {% for item in card["items"] %}<li class="list-group-item">{{ item }}</li>{% endfor %}
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
{% endfor %}
